<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    
    background-image: url(hero_1.jpg);
	background-repeat: no-repeat;
	background-size:cover;
	background-position:center;
	position:relative;
    overflow-y: hidden;
}


.wrapper {
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: linear-gradient(45deg, #007bff, #0056b3,#007bff);
    background-size: cover;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center; /* Center align the contents */
}




form {
    display: flex;
    flex-direction: column;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
}

.input-box {
    display: flex;
    align-items: flex-start; /* Align items to the start (top) */
    justify-content: flex-end; /* Align items to the end (right) */
    margin-bottom: 15px;
}

.input-field {
    position: relative;
    flex: 1;
    margin-bottom: 10px; /* Add margin bottom for spacing */
    align-self: center; /* Align the item in the center vertically */
    text-align: center; /* Align text in the center horizontally */
}


.input-field input {
    width: 80%;
    padding: 6px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
}

.input-field input:focus {
    border-color: #007bff;
}

.input-field i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color:black;
}

label {
    display: block;
    margin-bottom: 15px;
    color: #fff;
}

.btn {
    padding: 12px 20px; /* Increase padding for a larger button */
    background-color: #0056b3; /* Change background color */
    color: #fff;
    border: 3px solid #0056b3; /* Add a thicker border */
    border-radius: 8px; /* Increase border-radius for a more rounded button */
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Add transitions for smooth effects */
}

.btn:hover {
    background-color: #007bff; /* Change background color on hover */
    color: #fff; /* Change text color on hover */
    border-color: white; /* Change border color on hover */
}



/* Checkbox styles */
input[type="checkbox"] {
    margin-right: 5px;
}

/* Responsive styles */
@media (max-width: 768px) {
    .wrapper {
        padding: 10px;
    }

    .input-box {
        flex-direction: column;
    }

    .input-field input {
        margin-right: 0;
        margin-bottom: 10px;
    }

    .btn {
        margin-top: 10px;
    }
}
label i {
    margin-right: 5px; /* Add space between icon and text */
    color: #fff;
}

    </style>
</head>
<body>

    

    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <label for="fullname"><i class='bx bxs-user'></i> Fullname</label>
                <div class="input-field">
                    <input type="text" id="fullname" placeholder="Fullname" required>
                </div>
            </div>
            
            <div class="input-box">
                <label for="username"><i class='bx bx-user'></i> Username</label>
                <div class="input-field">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
            </div>
            
            <div class="input-box">
                <label for="email"><i class='bx bxl-gmail'></i> Email</label>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
            </div>
            
            <div class="input-box">
                <label for="phonenumber"><i class='bx bxs-phone-call'></i> Phone Number</label>
                <div class="input-field">
                    <input type="tel" id="phonenumber" placeholder="Phone Number" required>
                </div>
            </div>
            
            <div class="input-box">
                <label for="password"><i class='bx bxs-lock-alt'></i> Password</label>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
            </div>
            
            <div class="input-box">
                <label for="confirmpassword"><i class='bx bx-lock'></i> Confirm Password</label>
                <div class="input-field">
                    <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
                </div>
            </div>
            
            <label>
                <input type="checkbox">
                i hereby declare that the information provided is true and correct</input>
            </label>
            <a href="registration-next.html">
                <button type="submit" class="btn" >register</button>
            </a>
           
        </form>
    </div>
</div>
</body>
</html>
