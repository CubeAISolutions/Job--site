                  <option value="">   Select    </option>
                  <option value="frontend">CSE   </option>
               
                </select>
              </div>

              <div class="form_control">
                <label for="job_role"> Course Type   </label>

                  <option value="">   Select    </option>
                  <option value="frontend">   Full time    </option>
                  <option value="frontend">  Part time    </option>
               
                </select>
              </div>
